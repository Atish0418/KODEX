<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
     <div class="wrapper">
     <h1>Neo Brutal Virtual Piano</h1>

    <div class="piano">
        <div class="key" data-key="a" data-note="C">A</div>
        <div class="key" data-key="s" data-note="D">S</div>
        <div class="key" data-key="d" data-note="E">D</div>
        <div class="key" data-key="f" data-note="F">F</div>
        <div class="key" data-key="g" data-note="G">G</div>
        <div class="key" data-key="h" data-note="A">H</div>
        <div class="key" data-key="j" data-note="B">J</div>
    </div>
   </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
